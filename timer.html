<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <title>Timer - Multi Clock</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145365019-1');
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="timer/timer.css" />
</head>

<body class="bg-dark">

    <div id="timerprogress" class="bg-dark" style="height: 100%;"></div>

    <div id="timedisplay">
        <h1 id="timedisp1" class="display-1 text-white">--:--</h1>

        <button class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#timerModal">Set</button>
        <button type="button" class="btn btn-outline-secondary" onclick="dismiss()">Dismiss</button>
        <a class="btn btn-outline-success" href="menu.html" role="button">Other Clocks</a>
    </div>

    <div class="modal fade" id="timerModal" tabindex="-1" role="dialog" aria-labelledby="timerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timerModalLabel">Set timer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Timer Confs -->
                    <div class="input-group">
                        <input type="text" aria-label="Minute" class="form-control" id="timerconf-min" value="0">
                        <span class="input-group-text" id="addon-wrapping">m</span>
                        <input type="text" aria-label="Second" class="form-control" id="timerconf-sec" value="0">
                        <span class="input-group-text" id="addon-wrapping">s</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="settimer()">Set</button>
                </div>
            </div>
        </div>
    </div>

    <button id="fullscreen-btn" type="button" class="btn btn-outline-secondary" onclick="fullscreen()">FS</button>

    <!-- Audio Player -->
    <audio src="audio/a_s1.mp3" preload="auto" loop id="audioplayer"></audio>

    <!-- Load js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="timer/timer.js"></script>
</body>

</html>
