<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <title>Interval Timer</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145365019-1');
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="intervaltimer/style.css" />
</head>

<body id="body" class="bg-dark text-white">

    <div id="timedisplay">
        <h2 id="statusdisp" class="m-0">No Timer</h2>
        <h1 id="timedisp1" class="display-1 text-white m-1">--:--</h1>

        <div class="progress" style="height: 5px;">
            <div id="progress-main" class="progress-bar bg-warning" role="progressbar" style="width: 100%;"></div>
        </div>

        <br />
        <div class="bg-dark mt-2 p-3 pt-4">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#timerModal">Set</button>
            <button type="button" class="btn btn-secondary" onclick="stop()">Stop</button>
            <a class="btn btn-success" href="menu.html" role="button">Other Clocks</a>
        </div>
    </div>

    <div class="modal fade" id="timerModal" tabindex="-1" role="dialog" aria-labelledby="timerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-white bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="timerModalLabel">Set timer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <h6>Time:</h6>
                        <div class="input-group">
                            <input type="text" aria-label="Minutes" class="form-control" id="timerconf-min" value="0">
                            <span class="input-group-text" id="addon-wrapping">m</span>
                            <input type="text" aria-label="Seconds" class="form-control" id="timerconf-sec" value="0">
                            <span class="input-group-text" id="addon-wrapping">s</span>
                        </div>
                        <br />
                        <h6>Interval:</h6>
                        <div class="input-group">
                            <input type="text" aria-label="Minutes" class="form-control" id="timerconf-nextmin"
                                value="0">
                            <span class="input-group-text" id="addon-wrapping">m</span>
                            <input type="text" aria-label="Seconds" class="form-control" id="timerconf-nextsec"
                                value="0">
                            <span class="input-group-text" id="addon-wrapping">s</span>
                        </div>
                        <br />
                        <h6>Start after:</h6>
                        <div class="input-group">
                            <div class="input-group">
                                <input type="text" aria-label="Seconds" class="form-control" id="timerconf-startsec"
                                    value="5">
                                <span class="input-group-text" id="addon-wrapping">s</span>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="settimer()">Set</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio src="audio/440_0-2.mp3" preload="auto" id="a-pre"></audio>
    <audio src="audio/880_0-8.mp3" preload="auto" id="a-notify"></audio>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="intervaltimer/script.js"></script>

</body>

</html>
