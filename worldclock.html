<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <title>World Clock - Multi Clock</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145365019-1');
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="worldclock/style.css">
</head>

<body class="bg-dark text-white m-2">
    <div id="headscr" class="bg-dark">
        <a href="menu.html">Multi Clocks</a>
        <div class="container" id="standview">
            <!--Mini Clock  -->
            <div class="row m-2" style="text-align:center;">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-primary">
                    UTC:
                    <b id="utccurrent">--:--</b>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-danger">
                    Local Time (<span id="currentlocaltimezone">Getting information</span>):
                    <b id="localtimecurrent">--:--</b>
                </div>
            </div>
        </div>
    </div>
    <div id="contentscr">
        <table class="table table-striped table-dark">
            <caption>Table based on Windows Time.</caption>
            <thead>
                <tr>
                    <th scope="col">UTC Offset</th>
                    <th scope="col">Time</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody id="tablelistbody">
                <tr>
                    <th scope="row">UTC+00:00</th>
                    <td>Loading</td>
                    <td>UTC</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="worldclock/times.js"></script>
    <script src="worldclock/script.js"></script>
</body>

</html>
